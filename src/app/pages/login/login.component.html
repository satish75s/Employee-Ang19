<div class="parent bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="container p-5 my-5 bg-dark text-white">
      <div class="row">
          <!-- Left Blank Side -->
          <div class="col-lg-6"></div>
      
          <!-- Right Side Form -->
          <div class="col-sm-9 col-lg-6 d-flex align-items-center justify-content-center">
              <div class="form-2-wrapper bg-light p-4 rounded shadow-sm w-100">
                  <div class="logo text-center mb-4">
                      <h2 class="text-dark"><img src="assets/images/education1.png" alt="Logo" width="100" height="50"></h2>
                  </div>
                  <h2 class="text-center mb-4 text-dark">Sign Into Your Account</h2>
                  <form action="#">
                      <div class="mb-3">
                          <input type="email" class="form-control" id="email" [(ngModel)]="loginObj.usernameOrEmail" name="username" placeholder="Enter Your username or Email" required>
                      </div>
                      <div class="mb-3">
                          <input type="password" class="form-control" id="password" [(ngModel)]="loginObj.password" name="password" placeholder="Enter Your Password" required>
                      </div>
                      <button type="button" (click)="onLogin()" class="btn btn-primary w-100 mb-3">Login</button>
                      <div class="social-login mb-3 text-center">
                          <!-- Add social login options if required -->
                      </div>
                  </form>

              </div>
          </div>
      </div>
  </div>
</div>
